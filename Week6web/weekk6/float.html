<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float property</title>
    <style>
        /* float doesnot work on paragraph but only on images */
        img{
            width: 250px;
            height: 250px;
            float: right;
        }
    </style>
</head>
